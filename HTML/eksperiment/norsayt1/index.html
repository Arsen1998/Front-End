<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:300,400,600,700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rooms Hostel</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/rooms-logo.png.PNG" alt="">

            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
            <div class="into__inner">
                <h1 class="intro__title">Welcome  to  Rooms</h1>
                <h2 class="intro__subtitle anim-typewriter">Cozy Place</h2>
                <h3 class="intro__subtitle anim-typewriter">We are near the metro station (Zoravar Andranik) warm place in the center of Yerevan</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="features">
            <div class="features__item">
                <img class="features__icon" src="img/feature-1.png.png" alt="">
                <h4 class="features__title">Wifi</h4>
                <div class="features__text">interneti gumar@ mtnum e varci mej</div>
            </div>

            <div class="features__item">
                <img class="features__icon" src="img/feature-2.png.png" alt="">
                <h4 class="features__title">CCTV</h4>
                <div class="features__text">interneti gumar@ mtnum e varci mej</div>
            </div>
            
            <div class="features__item">
                <img class="features__icon" src="img/feature-3.png.png" alt="">
                <h4 class="features__title">Toilet</h4>
                <div class="features__text">interneti gumar@ mtnum e varci mej</div>
            </div>
        </div>
    </div>


</body>
